    <script>
		$( document ).ready(function(){
		
				var xhr = new XMLHttpRequest();
				xhr.open('GET', "http://localhost:8000/webapi/questions", true);
				xhr.send();
				 
				xhr.onreadystatechange = processRequest;
				 
				function processRequest(e) {
					if (xhr.readyState == 4 && xhr.status == 200) {
						var response = JSON.parse(xhr.responseText);
						var s="";
						var count=0;
						for(var i=0;i<response.length;i++)
						{
							s=s+i;
							var question=response[i].question;
							var option1=response[i].option1;
							var option2=response[i].option2;
							var option3=response[i].option3;
							var option4=response[i].option4;
							

							document.getElementById("print").innerHTML+="<p>"+"Q"+(i+1)+". "+question+"</p>";
							document.getElementById("print").innerHTML+="<p> <input type=radio name = "+s+">"+" "+option1+"</p>";"+s+"
							document.getElementById("print").innerHTML+="<p> <input type=radio name = "+s+">"+" "+option2+"</p>";
							document.getElementById("print").innerHTML+="<p> <input type=radio name = "+s+">"+" "+option3+"</p>";
							document.getElementById("print").innerHTML+="<p> <input type=radio name = "+s+">"+" "+option4+"</p>";
							
							document.getElementById("print").innerHTML+="<p><br/></p>";
							s="";
						}	
							
					}
				}
			}	
		)
	</script>
